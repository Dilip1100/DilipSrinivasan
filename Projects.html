<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Dashboards</title>
  <style>
    #dashboard1, #dashboard2 {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      max-width: 100%;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="dashboard1"></div>
  <div id="dashboard2"></div>

  <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <script type="text/javascript">
    const dashboard1Element = document.getElementById('dashboard1');
    const dashboard2Element = document.getElementById('dashboard2');

    const tableauVizOptions1 = {
      url: "URL_TO_YOUR_FIRST_DASHBOARD",
      height: "500px", // Adjust height if needed
      width: "100%",
      // Other Tableau embed parameters...
    };

    const tableauVizOptions2 = {
      url: "URL_TO_YOUR_SECOND_DASHBOARD",
      height: "500px", // Adjust height if needed
      width: "100%",
      // Other Tableau embed parameters...
    };

    const initTableauDashboard = (element, options) => {
      const viz = new tableau.Viz(element, options);
      // Handle additional functionalities if needed (optional)
    };

    initTableauDashboard(dashboard1Element, tableauVizOptions1);
    initTableauDashboard(dashboard2Element, tableauVizOptions2);
  </script>
</body>
</html>
